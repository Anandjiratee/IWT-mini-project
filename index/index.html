<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Student Result Processing</h1>

        <form id="resultForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>

            <label for="rollNo">Roll Number:</label>
            <input type="text" id="rollNo" required>

            <label for="subject1">Subject 1 Marks:</label>
            <input type="number" id="subject1" required>

            <label for="subject2">Subject 2 Marks:</label>
            <input type="number" id="subject2" required>

            <label for="subject3">Subject 3 Marks:</label>
            <input type="number" id="subject3" required>

            <label for="subject4">Subject 4 Marks:</label>
            <input type="number" id="subject4" required>

            <label for="subject5">Subject 5 Marks:</label>
            <input type="number" id="subject5" required>

            <button type="submit">Calculate Result</button>
        </form>

        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
